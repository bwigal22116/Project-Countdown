<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Countdown Timer</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
}

#countdown {
  font-size: 30px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  width: 200px;
}

#countdown span {
  display: inline-block;
  width: 50px;
  text-align: center;
  border-right: 1px solid #ccc;
}

#countdown span:last-child {
  border-right: none;
}
</style>
</head>
<body>
<div id="countdown">
  <span id="hours">03</span>
  <span>:</span>
  <span id="minutes">30</span>
  <span>:</span>
  <span id="seconds">00</span>
</div>

<script>
var hours = document.getElementById('hours');
var minutes = document.getElementById('minutes');
var seconds = document.getElementById('seconds');

var targetTime = new Date();
targetTime.setHours(3);
targetTime.setMinutes(30);
targetTime.setSeconds(0);

var currentTime = new Date();
var timeRemaining = targetTime - currentTime;

var countdownTimer = setInterval(function() {
  var hoursRemaining = Math.floor(timeRemaining / 3600000);
  var minutesRemaining = Math.floor((timeRemaining % 3600000) / 60000);
  var secondsRemaining = Math.floor((timeRemaining % 60000) / 1000);

  hours.textContent = hoursRemaining;
  minutes.textContent = minutesRemaining < 10 ? '0' + minutesRemaining : minutesRemaining;
  seconds.textContent = secondsRemaining < 10 ? '0' + secondsRemaining : secondsRemaining;

  if (timeRemaining <= 0) {
    clearInterval(countdownTimer);
    document.getElementById('countdown').innerHTML = "CHECK AURORA GAMES FOR NEW WEBSITE LINK";
  }

  timeRemaining -= 1000;
}, 1000);
</script>
</body>
</html>
