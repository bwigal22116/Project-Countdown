<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        #countdown {
            font-size: 30px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 200px;
        }

        #countdown span {
            display: inline-block;
            width: 50px;
            text-align: center;
            border-right: 1px solid #ccc;
        }

        #countdown span:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <span id="hours">03</span>
        <span>:</span>
        <span id="minutes">30</span>
        <span>:</span>
        <span id="seconds">00</span>
    </div>

    <script>
        const hours = document.getElementById('hours');
        const minutes = document.getElementById('minutes');
        const seconds = document.getElementById('seconds');

        // Set the target time to 3:30 PM EST
        const targetTime = new Date();
        targetTime.setHours(15);
        targetTime.setMinutes(30);
        targetTime.setSeconds(0);

        // Initialize the current time and time remaining variables
        let currentTime = new Date();
        let timeRemaining = targetTime - currentTime;

        // Create a function to update the countdown timer every second
        const updateCountdown = () => {
            // Check if the countdown has reached zero
            if (timeRemaining <= 0) {
                // Clear the interval to stop refreshing the countdown
                clearInterval(intervalId);

                // Display the message "CHECK AURORA GAMES FOR NEW WEBSITE LINK"
                document.getElementById('countdown').innerHTML = "CHECK AURORA GAMES FOR NEW WEBSITE LINK";

                // Since the countdown has finished, no further updates are needed
                return;
            }

            // Calculate the remaining hours, minutes, and seconds
            const hoursRemaining = Math.floor(timeRemaining / 3600000);
            const minutesRemaining = Math.floor((timeRemaining % 3600000) / 60000);
            const secondsRemaining = Math.floor((timeRemaining % 60000) / 1000);

            // Update the HTML elements with the remaining time
            hours.textContent = hoursRemaining;
            minutes.textContent = minutesRemaining < 10 ? '0' + minutesRemaining : minutesRemaining;
            seconds.textContent = secondsRemaining < 10 ? '0' + secondsRemaining : secondsRemaining;

            // Decrement the time remaining by 1 second
            timeRemaining -= 1000;
        };

        // Start the countdown by calling the updateCountdown function every second
        const intervalId = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
